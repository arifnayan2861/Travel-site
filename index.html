<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14e2ece024.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <div class="nav-logo">
                <img src="Images/Group 40071 (2).png" alt="Logo">
                <h1 class="color-secondary">Traveller's<span class="color-primary"> Den</span></h1>
            </div>
            <div class="nav-items">
                <ul>
                    <li>Home</li>
                    <li>Packages</li>
                    <li>Testimonial</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="nav-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <!-- banner section -->
        <section>
            <div>
                <div class="banner-heading color-white">
                    <h1>Explore Your Travel</h1>
                    <p>Explore the world with the help of Traveller's Den, a brand new website that helps you find your desired destinations, hotels, resorts and many many more!</p>
                </div>
                <div class="banner-menu">
                    <input type="text" placeholder="Where go">
                    <input type="text" placeholder="When">
                    <input type="text" placeholder="Select Type">
                    <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
